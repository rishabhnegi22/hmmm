<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Special Invitation</title>
    <style>
        body {
            text-align: center;
            background: url('https://www.transparenttextures.com/patterns/romantic-valentine.png'), pink;
            background-size: cover;
            font-family: 'Dancing Script', cursive, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
            padding: 20px;
        }
        h1 {
            color: #b30000;
            font-size: 2.5em;
            text-shadow: 3px 3px 5px white;
            animation: pulse 1s infinite alternate;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            100% { transform: scale(1.1); }
        }
        .buttons {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            position: relative;
            z-index: 10;
        }
        .btn {
            font-size: 1.7em;
            padding: 12px 25px;
            margin: 5px;
            border: 3px solid white;
            cursor: pointer;
            border-radius: 12px;
            box-shadow: 0px 0px 12px pink;
        }
        .yes {
            background-color: #ff3366;
            color: white;
            font-weight: bold;
        }
        .no {
            background-color: #ff99cc;
            color: black;
            position: absolute;
            transition: all 0.1s ease-in-out;
            z-index: 5;
        }
    </style>
</head>
<body>
    <h1>Will you meet Pandu ke papa on Sunday? ‚ù§Ô∏è</h1>
    <div class="buttons">
        <button class="btn yes" onclick="openPage()">Yes, Forever! üíï</button>
        <button class="btn no" id="noBtn">No üôà</button>
    </div>
    <script>
        const noBtn = document.getElementById('noBtn');
        function moveNoButton() {
            const x = Math.random() * (window.innerWidth - 100);
            const y = Math.random() * (window.innerHeight - 100);
            noBtn.style.transform = `translate(${x}px, ${y}px)`;
        }
        noBtn.addEventListener('touchstart', moveNoButton);
        noBtn.addEventListener('mouseover', moveNoButton);
        
        function openPage() {
            const newWindow = window.open('', '_blank');
            newWindow.document.write(`
                <html>
                <head>
                    <title>Our Perfect Date</title>
                    <meta name="viewport" content="width=device-width, initial-scale=1.0">
                    <style>
                        body { text-align: center; background: pink; font-family: 'Dancing Script', cursive, sans-serif; display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh; padding: 20px; }
                        h1 { color: #b30000; font-size: 2.5em; text-shadow: 3px 3px 5px white; animation: pulse 1s infinite alternate; }
                        @keyframes pulse { 0% { transform: scale(1); } 100% { transform: scale(1.1); } }
                    </style>
                </head>
                <body>
                    <h1>Yayy! Let‚Äôs Meet on Sunday! üíñ I‚Äôll Be There at 6 ‚ù§Ô∏è</h1>
                </body>
                </html>
            `);
        }
    </script>
</body>
</html>
