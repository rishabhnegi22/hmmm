<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Special Invitation</title>
    <style>
        body {
            text-align: center;
            background: url('https://www.transparenttextures.com/patterns/romantic-valentine.png'), pink;
            background-size: cover;
            font-family: 'Dancing Script', cursive, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
            padding: 20px;
        }
        h1 {
            color: #b30000;
            font-size: 1.8em;
            text-shadow: 2px 2px 4px white;
            animation: pulse 1s infinite alternate;
            margin-bottom: 20px;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            100% { transform: scale(1.05); }
        }
        .buttons {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            position: relative;
            z-index: 10;
        }
        .btn {
            font-size: 1.2em;
            padding: 12px 25px;
            border: 2px solid white;
            cursor: pointer;
            border-radius: 10px;
            box-shadow: 0px 0px 8px pink;
            transition: all 0.3s ease;
        }
        .yes {
            background-color: #ff3366;
            color: white;
            font-weight: bold;
        }
        .no {
            background-color: #ff99cc;
            color: black;
            transition: all 0.1s ease-in-out;
        }

        /* Mobile view adjustments */
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
            h1 {
                font-size: 1.5em;
            }
            .btn {
                font-size: 1em;
                padding: 10px 20px;
            }
            .buttons {
                gap: 20px;
            }
        }
    </style>
</head>
<body>
    <h1>Will you meet Pandu ke papa on Sunday? ‚ù§Ô∏è</h1>
    <div class="buttons">
        <button class="btn yes" onclick="openPage()">Yes! üíï</button>
        <button class="btn no" id="noBtn">No</button>
    </div>
    <script>
        const noBtn = document.getElementById('noBtn');
        function moveNoButton() {
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            noBtn.style.transform = `translate(${x}px, ${y}px)`;
        }
        noBtn.addEventListener('touchstart', moveNoButton);
        noBtn.addEventListener('mouseover', moveNoButton);
        
        function openPage() {
            const newWindow = window.open('', '_blank');
            newWindow.document.write(`
                <html>
                <head>
                    <title>Our Perfect Date</title>
                    <meta name="viewport" content="width=device-width, initial-scale=1.0">
                    <style>
                        body { text-align: center; background: pink; font-family: 'Dancing Script', cursive, sans-serif; display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh; padding: 20px; }
                        h1 { color: #b30000; font-size: 1.8em; text-shadow: 2px 2px 4px white; animation: pulse 1s infinite alternate; }
                        @keyframes pulse { 0% { transform: scale(1); } 100% { transform: scale(1.05); } }
                    </style>
                </head>
                <body>
                    <h1>Yayy! Let‚Äôs Meet on Sunday! üíñ I‚Äôll Be There at 6 ‚ù§Ô∏è</h1>
                </body>
                </html>
            `);
        }
    </script>
</body>
</html>
