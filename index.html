<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special Invitation</title>
    <style>
        body {
            text-align: center;
            background: url('https://www.transparenttextures.com/patterns/romantic-valentine.png'), pink;
            background-size: cover;
            font-family: 'Dancing Script', cursive, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
            padding: 20px;
        }
        h1 {
            color: #b30000;
            font-size: 1.8em;
            text-shadow: 2px 2px 4px white;
            animation: pulse 1s infinite alternate;
            margin-bottom: 20px;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            100% { transform: scale(1.05); }
        }
        .buttons {
            margin-top: 20px;
            display: flex;
            flex-direction: column; /* Stacked vertically */
            gap: 20px;
            position: relative;
            z-index: 10;
        }
        .btn {
            font-size: 1.2em;
            padding: 12px 25px;
            border: 2px solid white;
            cursor: pointer;
            border-radius: 10px;
            box-shadow: 0px 0px 8px pink;
            transition: all 0.3s ease;
        }
        .yes {
            background-color: #ff3366;
            color: white;
            font-weight: bold;
            transition: transform 0.3s ease;
        }
        .no {
            background-color: #ff99cc;
            color: black;
            animation: rotateAlternating 2s infinite linear; /* Continuous alternating rotation */
            transition: all 0.3s ease-in-out;
        }

        /* Keyframe animation for alternating rotation */
        @keyframes rotateAlternating {
            0% {
                transform: rotate(0deg);
            }
            25% {
                transform: rotate(90deg);
            }
            50% {
                transform: rotate(180deg);
            }
            75% {
                transform: rotate(270deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        /* Mobile view adjustments */
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
            h1 {
                font-size: 1.5em;
            }
            .btn {
                font-size: 1em;
                padding: 10px 20px;
            }
            .buttons {
                gap: 20px;
            }
        }
    </style>
</head>
<body>
    <h1>Will you meet Pandu ke papa on Sunday? ‚ù§Ô∏è</h1>
    <div class="buttons">
        <button class="btn yes" id="yesBtn" onclick="openPage()">Yes! üíï</button>
        <button class="btn no" id="noBtn" onclick="noButtonPressed()">No</button>
    </div>
    <script>
        let yesBtn = document.getElementById('yesBtn');
        let noBtn = document.getElementById('noBtn');
        let yesBtnSize = 1; // Initial size multiplier for the Yes button
        const maxYesBtnSize = 5; // Maximum size the Yes button can grow to

        // Function to handle "No" button presses
        function noButtonPressed() {
            // Do nothing on pressing "No"
            // Increase the size of the "Yes" button
            if (yesBtnSize < maxYesBtnSize) {
                yesBtnSize += 0.2; // Increase size in steps
                yesBtn.style.transform = `scale(${yesBtnSize})`; // Apply the new size
            }
        }

        function openPage() {
            const newWindow = window.open('', '_blank');
            newWindow.document.write(`
                <html>
                <head>
                    <title>Our Perfect Date</title>
                    <meta name="viewport" content="width=device-width, initial-scale=1.0">
                    <style>
                        body { text-align: center; background: pink; font-family: 'Dancing Script', cursive, sans-serif; display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh; padding: 20px; }
                        h1 { color: #b30000; font-size: 1.8em; text-shadow: 2px 2px 4px white; animation: pulse 1s infinite alternate; }
                        @keyframes pulse { 0% { transform: scale(1); } 100% { transform: scale(1.05); } }
                    </style>
                </head>
                <body>
                    <h1>Yayy! Let‚Äôs Meet on Sunday! üíñ I‚Äôll Be There at 6 ‚ù§Ô∏è</h1>
                </body>
                </html>
            `);
        }
    </script>
</body>
</html>
