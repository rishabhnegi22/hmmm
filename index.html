<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine Date</title>
    <style>
        body {
            text-align: center;
            background: linear-gradient(to bottom, #ffb6c1, #ff69b4);
            font-family: 'Arial', sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }
        h1 {
            color: white;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px #d63384;
        }
        .buttons {
            margin-top: 20px;
        }
        .btn {
            font-size: 1.5em;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            cursor: pointer;
            border-radius: 10px;
        }
        .yes {
            background-color: #ff4081;
            color: white;
        }
        .no {
            background-color: #ffcccb;
            color: black;
            position: absolute;
            transition: all 0.1s ease-in-out;
        }
        .balloon {
            position: absolute;
            width: 50px;
            height: 70px;
            background: red;
            border-radius: 50%;
            animation: float 5s infinite ease-in-out;
        }
        @keyframes float {
            0% { transform: translateY(100vh); opacity: 1; }
            100% { transform: translateY(-100vh); opacity: 0; }
        }
    </style>
</head>
<body>
    <h1>Will you be my Sunday Date? ❤️</h1>
    <div class="buttons">
        <button class="btn yes" onclick="openPage()">Yes</button>
        <button class="btn no" id="noBtn">No</button>
    </div>
    <script>
        const noBtn = document.getElementById('noBtn');
        noBtn.addEventListener('mouseover', () => {
            const x = Math.random() * (window.innerWidth - 100);
            const y = Math.random() * (window.innerHeight - 100);
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
        });
        function createBalloon() {
            const balloon = document.createElement('div');
            balloon.className = 'balloon';
            balloon.style.left = `${Math.random() * window.innerWidth}px`;
            balloon.style.animationDuration = `${2 + Math.random() * 2}s`;
            document.body.appendChild(balloon);
            setTimeout(() => balloon.remove(), 5000);
        }
        setInterval(createBalloon, 500);
        
        function openPage() {
            const newWindow = window.open('', '_blank');
            newWindow.document.write(`
                <html>
                <head>
                    <title>See You on Sunday!</title>
                    <style>
                        body { text-align: center; background: #ffb6c1; font-family: Arial, sans-serif; }
                        h1 { color: white; margin-top: 50px; }
                        .images { margin-top: 20px; }
                        img { width: 200px; margin: 10px; border-radius: 10px; }
                    </style>
                </head>
                <body>
                    <h1>Yayy, let’s meet on Sunday! I will be there at 6 ❤️</h1>
                    <div class="images">
                        <img src="https://placekitten.com/200/200" alt="Cute Cat 1">
                        <img src="https://placekitten.com/201/201" alt="Cute Cat 2">
                        <img src="https://placekitten.com/202/202" alt="Cute Cat 3">
                    </div>
                </body>
                </html>
            `);
        }
    </script>
</body>
</html>
