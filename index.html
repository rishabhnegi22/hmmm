<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine Date Invite</title>
    <style>
        body {
            text-align: center;
            background: url('https://www.transparenttextures.com/patterns/romantic-valentine.png'), pink;
            background-size: cover;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
            padding: 20px;
        }
        h1 {
            color: red;
            font-size: 2em;
            text-shadow: 4px 4px 6px white;
            animation: pulse 1s infinite alternate;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            100% { transform: scale(1.1); }
        }
        .buttons {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .btn {
            font-size: 1.5em;
            padding: 10px 20px;
            margin: 5px;
            border: 3px solid white;
            cursor: pointer;
            border-radius: 10px;
            box-shadow: 0px 0px 10px pink;
        }
        .yes {
            background-color: red;
            color: white;
            font-weight: bold;
        }
        .no {
            background-color: pink;
            color: black;
            position: absolute;
            transition: all 0.1s ease-in-out;
        }
    </style>
</head>
<body>
    <h1>Will you meet Pandu ke papa on Sunday? ❤️</h1>
    <div class="buttons">
        <button class="btn yes" onclick="openPage()">Yes</button>
        <button class="btn no" id="noBtn">No</button>
    </div>
    <script>
        const noBtn = document.getElementById('noBtn');
        noBtn.addEventListener('touchstart', () => {
            const x = Math.random() * (window.innerWidth - 100);
            const y = Math.random() * (window.innerHeight - 100);
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
        });
        
        function openPage() {
            const newWindow = window.open('', '_blank');
            newWindow.document.write(`
                <html>
                <head>
                    <title>See You on Sunday!</title>
                    <meta name="viewport" content="width=device-width, initial-scale=1.0">
                    <style>
                        body { text-align: center; background: pink; font-family: 'Comic Sans MS', cursive, sans-serif; display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh; padding: 20px; }
                        h1 { color: red; font-size: 2em; text-shadow: 4px 4px 6px white; animation: pulse 1s infinite alternate; }
                        @keyframes pulse { 0% { transform: scale(1); } 100% { transform: scale(1.1); } }
                    </style>
                </head>
                <body>
                    <h1>Yayy, let’s meet on Sunday! I will be there at 6 ❤️</h1>
                </body>
                </html>
            `);
        }
    </script>
</body>
</html>
